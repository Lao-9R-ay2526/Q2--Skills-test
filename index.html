<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

<div class="container">
    <center>
 <a class="navbar-brand" href="#">
<img src="Logo.png" alt="logo" height="250px" width="250px">
<h1>Welcome to OBMC</h1><hr>
<p>Join us today and start your new upcoming year with us!</p>
</a>   
</center>
</div>
 <center>
<form id="enroll">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"><br><br>
  </div>
  <!-- Row 1 -->
  <div class="row align-items-center">
    <h2>Personal Info</h2>
    
     </div>

    <!-- Birthday -->
     <div class="col-auto">
      <label for="birthday" class="form-label">Birthday:</label>
      <input type="date" class="form-control" id="birthday" name="birthday"><br><br>
     </div>
    </div>

    <!-- Gender -->
    <div class="col-auto">
      <label for="gender" class="form-label">Gender:</label>
      <select class="form-select" id="gender" name="gender" placeholder="select your gender" required>  
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
<!-- Contact Details -->
  <div class="row align-items-center">
    <h2>Contact Details</h2>
    
     </div>

    <!-- Phone Number -->
     <div class="col-auto">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="+" name="phone"><br><br>
     </div>
    </div>

    <!-- Email -->
    <div class="col-auto">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
  </div>
  <!-- Miscellaneous -->
<div class="Miscellaneous">
<h2>Optional Information</h2>
<p>Mode of Learning</p>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="inperson" name="inperson">
    <label class="form-check-label" for="inperson">In-Person</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="online" name="online">
    <label class="form-check-label" for="online">Online</label>
</div>

<!-- Feedbacker -->
 <div class="Feedback">
  <label for="feedback" id="feedback">Feedback:</label>
  <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
 </div>

  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
